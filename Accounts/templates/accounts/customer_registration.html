{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Thasadith:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        

        /* styling the body with fixed background image,*/
        body {
            padding: 0px;
            margin: 0px;
            font-family: "Thasadith";
            color: rgb(255, 255, 255);
            box-sizing: border-box;
            background: url("{% static 'images/customerreg.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            padding-top: 0px;
            margin-top: 0px;
        }



        /* styling the main container of the form with transparent bg */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 500px;
            margin: 10vh auto;
            background: transparent;
            box-shadow: 0 0 25px rgb(255, 254, 254);
            border-radius: 25px;
            background-color: rgb(14, 16, 33);
            opacity: 70%;
        }

        h2 {
            font-size: 45px;
            font-family: serif;
        }
        /*form style*/
        form {
            padding: 10px;
            display: flex;
            flex-direction: column;
            width: 85%;
        }
        /*form input field style*/
        .form-item {
            color: white;
            display: flex;
            width: 90%;
            background: transparent;
            margin: 10px auto;
            border-radius: 15px;
            align-items: center;
            border: 1px solid rgb(188, 209, 217);
        }

        .form-item:hover {
            border: 2px solid rgb(39, 60, 108);

        }
        /* input elemets style */
        input {
            background: transparent;
            width: 80%;
            height: 30px;
            outline: none;
            border: none;
            margin: auto;
            color: rgb(255, 255, 255);
            font-size: 17px;
        }

        /* Style all buttons with transparent background and hover transitions */
        button {
            font-size: 18px;
            padding: 5px 16px;
            margin: 5px 15px;
            width: 180px;
            background: #4D6481;
            color: white;
            cursor: pointer;
            transition: all 0.7s ease;
            align-items: center;
        }


        ::placeholder {
            color: lightgray;
           
        }

       
        /* Error popup styles */

        /* Style the error popup with a centered box */
        #errorPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 20px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #errorPopupOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        /* Style the error popup header with a title and close button */
        .error-popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f5c6cb;
            padding-bottom: 10px;
            margin-bottom: 10px;
            font-family: 'roboto', sans-serif;
        }
        /* Style the close button for the error popup */
        .error-popup-close {
            background: none;
            border: none;
            font-size: 24px;
            line-height: 1;
            cursor: pointer;
            color: #721c24;
        }

        .error-popup-message {
            font-size: 16px;
            text-align: center;
            padding: 10px 0;
        }

        .error-popup-icon {
            text-align: center;
            margin-bottom: 10px;
            font-size: 40px;
        }
    </style>
</head>

<body>

    <!-- main form container for registration -->
    <div class="container">
        <h2>Customer Registration</h2>
        <!-- form for customer registration data input -->
        <form method="post">
            {% csrf_token %}
            <div class="form-item" style="color: white;">

           <!-- form field for customer name -->
               

                {{form.customerEmail }}
            </div>

            <div class="form-item" style="color: white;">
            <!-- form field for types of room -->

                {{form.roomType }}

            </div>

            <div class="form-item" style="color: white;">
                <!-- form field for no. of days. -->

                {{form.noOfDays }}
            </div>


            
            <button type=" submit">REGISTER</button>



        </form>

    </div>
<div id="errorPopupOverlay"></div>
<!-- Error popup for displaying form validation errors in the page. -->
        <div id="errorPopup">
            <div class="error-popup-header">
                <span class="thasadith" style="font-size: 20px; font-weight: bold;">Form Error</span>
                <button class="error-popup-close" onclick="closeErrorPopup()">×</button>
            </div>
            <div class="error-popup-icon">⚠️</div>
            <div id="errorPopupMessage" class="error-popup-message"></div>
        </div>
        <!-- JavaScript to handle form error display -->
        {% if form.errors or form.non_field_errors %}
        <script>
            // Collect form errors from Django form validation
            const errorMessages = [];
            {% for field in form %}
            {% for error in field.errors %}
            errorMessages.push("{{ field.label }}: {{ error|escapejs }}");
            {% endfor %}
            {% endfor %}
            {% for error in form.non_field_errors %}
            errorMessages.push("{{ error|escapejs }}");
            {% endfor %}
        </script>
        {% endif %}
        
        <script>
            //show error popup if there are errors with the given message
            function showErrorPopup(messages) {
                const errorPopup = document.getElementById('errorPopup');
                const errorPopupOverlay = document.getElementById('errorPopupOverlay');
                const errorPopupMessage = document.getElementById('errorPopupMessage');
                if (messages && messages.length > 0) {
                    errorPopupMessage.innerHTML = messages.map(msg => msg.replace(/\n/g, '<br>')).join('<br>');
                } else {
                    errorPopupMessage.innerHTML = 'An unknown error occurred. Please try again.';
                }
                errorPopup.style.display = 'block';
                errorPopupOverlay.style.display = 'block';
            }
            // Function to hide/ close the popup
            function closeErrorPopup() {
                const errorPopup = document.getElementById('errorPopup');
                const errorPopupOverlay = document.getElementById('errorPopupOverlay');
                errorPopup.style.display = 'none';
                errorPopupOverlay.style.display = 'none';
            }
            //show error popup on page load if there are errors
            document.addEventListener('DOMContentLoaded', function () {
                if (typeof errorMessages !== 'undefined' && errorMessages.length > 0) {
                    showErrorPopup(errorMessages);
                }
            });

           
        </script>
   
</body>

</html>
