{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: #003964;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #68adc8;
        }

        .profile-button {
            background: #05243a;
            box-shadow: none;
            border: none;
        }

        .profile-button:hover {
            background: #62c0f6;
        }

        .profile-button:focus {
            background: #1f3866;
            box-shadow: none;
        }

        .profile-button:active {
            background: #1502dc;
            box-shadow: none;
        }

        .back:hover {
            color: #6cc5d6;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <div class="container rounded bg-white mt-5">
        <div class="row">
            <div class="col-md-4 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">

                    <img class="rounded-circle mt-5" src="media/{{ user.StaffProfile.profile_picture }}" width="90" />



                    <span class="font-weight-bold">{{ user.username }}</span>
                    <span class="text-black-50">{{ user.email }}</span>

                </div>
            </div>
            <div class="col-md-8">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="d-flex flex-row align-items-center back">
                            <a href="/dashboard" class="text-decoration-none text-dark"><i
                                    class="fa fa-long-arrow-alt-left mr-1 mb-1"></i>Back to home</a>
                        </div>
                        <h6 class="text-right">Edit Profile</h6>
                    </div>
                    <form method="POST">
                        {% csrf_token %}

                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label for="username">First Name:</label>
                                <input type="text" name="firstname" class="form-control" placeholder="firstname"
                                    value="{{ user.first_name }}">
                            </div>
                            <div class="col-md-6">
                                <label for="username">Last Name:</label>
                                <input type="text" name="username" class="form-control" placeholder="lastname"
                                    value="{{ user.last_name }}">
                            </div>
                            <div class="col-md-6">
                                <label for="username">User Name:</label>
                                <input type="text" name="username" class="form-control" placeholder="Username"
                                    value="{{ user.username }}">
                            </div>
                            <div class="col-md-6">
                                <label for="username">Email:</label>
                                <input type="email" name="email" class="form-control" placeholder="Email"
                                    value="{{ user.email }}">
                            </div>
                        </div>

                        <div class="mt-5 text-right">
                            <button class="btn btn-primary profile-button" type="submit" name="update_profile">Save
                                Profile</button>
                        </div>
                    </form>

                    <hr>

                    <!-- Password Change Form -->
                    <h6>Change Password</h6>
                    <form method="POST">
                        {% csrf_token %}
                        {{ password_form.as_p }}
                        <!-- This renders the password change form, which includes the old password field -->
                        <div class="mt-5 text-right">
                            <button class="btn btn-danger profile-button" type="submit" name="change_password">Change
                                Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
