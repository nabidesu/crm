{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Thasadith:ital,wght@0,400;0,700;1,400;1,700&display=swap');

        body {
            background: #526e79;
            font-family: "Thasadith";
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #68adc8;
        }

        .profile-button {
            background: #05243a;
            box-shadow: none;
            border: none;
        }

        .profile-button:hover {
            background: #62c0f6;
        }

        .profile-button:focus {
            background: #1f3866;
            box-shadow: none;
        }

        .profile-button:active {
            background: #1502dc;
            box-shadow: none;
        }

        .back:hover {
            color: #6cc5d6;
            cursor: pointer;
        }
        
        /* Error popup styles */
        #errorPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 20px;
            max-width: 90%;
            width: 350px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #errorPopupOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .error-popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f5c6cb;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .error-popup-close {
            background: none;
            border: none;
            font-size: 24px;
            line-height: 1;
            cursor: pointer;
            color: #721c24;
        }

        .error-popup-message {
            font-size: 16px;
            text-align: center;
            padding: 10px 0;
        }

        .error-popup-icon {
            text-align: center;
            margin-bottom: 10px;
            font-size: 40px;
        }
    </style>

</head>

<body>
    <div class="container rounded bg-white mt-5">
        <div class="row">
            <div class="col-md-4 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    {% if user.staffprofile.profile_picture %}
                        <img class="rounded-circle mt-5" src="{{ user.staffprofile.profile_picture.url }}" width="90" />
                    {% else %}
                        <img class="rounded-circle mt-5" src="{% static 'images/default_profile.jpg' %}" width="90" />
                    {% endif %}


                    <span class="font-weight-bold">{{ user.username }}</span>
                    <span class="text-black-50">{{ user.email }}</span>

                </div>
            </div>
            <div class="col-md-8">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="d-flex flex-row align-items-center back">
                            <a href="/dashboard" class="text-decoration-none text-dark"><i
                                    class="fa fa-long-arrow-alt-left mr-1 mb-1"></i>Back to home</a>
                        </div>
                        <h6 class="text-right">Edit Profile</h6>
                    </div>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label for="username">First Name:</label>
                                <input type="text" name="firstname" class="form-control" placeholder="firstname"
                                    value="{{ user.first_name }}">
                            </div>
                            <div class="col-md-6">
                                <label for="username">Last Name:</label>
                                <input type="text" name="username" class="form-control" placeholder="lastname"
                                    value="{{ user.last_name }}">
                            </div>
                            <div class="col-md-6">
                                <label for="username">User Name:</label>
                                <input type="text" name="username" class="form-control" placeholder="Username"
                                    value="{{ user.username }}">
                            </div>
                            <div class="col-md-6">
                                <label for="username">Email:</label>
                                <input type="email" name="email" class="form-control" placeholder="Email"
                                    value="{{ user.email }}">
                            </div>
                            <div class="col-md-12 mt-3">
                                <label for="profile_picture">Upload Profile Picture:</label>
                                {{ staff_form.profile_picture }}
                            </div>
                        </div>

                        <div class="mt-5 text-right">
                            <button class="btn btn-primary profile-button" type="submit" name="update_profile">Save
                                Profile</button>
                        </div>
                    </form>

                    <hr>

                    <!-- Password Change Form -->
                    <h6>Change Password</h6>
                    <form method="POST">
                        {% csrf_token %}
                        {{ password_form.as_p }}
                        <div class="mt-5 text-right">
                            <button class="btn btn-danger profile-button" type="submit" name="change_password">Change
                                Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
