{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Thasadith:ital,wght@0,400;0,700;1,400;1,700&display=swap');

        body {
            padding: 0px;
            margin: 0;
            font-family: "Thasadith";
            color: rgb(255, 255, 255);
            background: url("{% static 'images/login.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            padding-top: 0px;
            margin-top: 0px;
        }




        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 500px;
            margin: 10vh auto;
            background: transparent;
            box-shadow: 0 0 25px rgb(255, 254, 254);
            border-radius: 25px;
            background-color: rgb(14, 16, 33);
            opacity: 70%;
        }

        h2 {
            font-size: 50px;
            font-family: serif;
            color: white;
        }

        form {
            padding: 10px;
            display: flex;
            flex-direction: column;
            width: 85%;
        }

        .form-item {
            display: flex;
            width: 90%;
            background: transparent;
            margin: 10px auto;
            border-radius: 15px;
            align-items: center;
            border-bottom: 1px solid rgb(113, 161, 197);
        }

        .form-item:hover {
            border: 2px solid rgb(60, 93, 110);

        }

        input {
            background: transparent;
            width: 80%;
            height: 30px;
            outline: none;
            border: none;
            margin: auto;
            color: rgb(231, 231, 231);
            font-size: 17px;
        }

        button[type="loginn"] {
            width: 180px;
            font-size: 20px;
            margin: 10px auto;
            padding: 8px;
            background: rgba(74, 107, 64, 0.72);
            border: none;
            color: rgb(11, 11, 11);
        }

        button[type="loginn"]:hover {
            background: rgba(4, 84, 44, 0.678);
        }


        button {
            font-size: 18px;
            padding: 5px 16px;
            margin: 5px 15px;
            width: 180px;
            background: transparent;
            color: rgb(255, 255, 255);
            cursor: pointer;
            transition: all 0.7s ease;
            margin-left: 130px;
        }

        p {
            font-size: 18px;
            margin: 5px;

        }

        a {
            color: rgb(173, 234, 243);
        }

        a:hover {
            color: rgb(72, 169, 189);
        }
    </style>
</head>

<body>

    <!-- for background -->
    <div class="background"></div>



    <div class="container">
        <h2>Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="form-item" style="color: white;">

                <input type="text" name="username" placeholder="username">
            </div>

            <div class="form-item" style="color: white;" >

                <input type="password" name="password"placeholder="password">
            </div>

            <button type="submit">LOGIN</button>
            {% for message in messages %}
            <p id="messages">{{message}}</p>
            {% endfor %}

            <p>New User ? <a href="/register"> Create an Account</a></p>

        </form>


    </div>
</body>
<div id="errorPopupOverlay"></div>
        <div id="errorPopup">
            <div class="error-popup-header">
                <span class="thasadith" style="font-size: 20px; font-weight: bold;">Form Error</span>
                <button class="error-popup-close" onclick="closeErrorPopup()">×</button>
            </div>
            <div class="error-popup-icon">⚠️</div>
            <div id="errorPopupMessage" class="error-popup-message"></div>
        </div>
        <!-- Pass form errors to JavaScript -->
        {% if form.errors or form.non_field_errors %}
        <script>
            const errorMessages = [];
            {% for field in form %}
            {% for error in field.errors %}
            errorMessages.push("{{ field.label }}: {{ error|escapejs }}");
            {% endfor %}
            {% endfor %}
            {% for error in form.non_field_errors %}
            errorMessages.push("{{ error|escapejs }}");
            {% endfor %}
        </script>
        {% endif %}
        <script>
            function showErrorPopup(messages) {
                const errorPopup = document.getElementById('errorPopup');
                const errorPopupOverlay = document.getElementById('errorPopupOverlay');
                const errorPopupMessage = document.getElementById('errorPopupMessage');
                if (messages && messages.length > 0) {
                    errorPopupMessage.innerHTML = messages.map(msg => msg.replace(/\n/g, '<br>')).join('<br>');
                } else {
                    errorPopupMessage.innerHTML = 'An unknown error occurred. Please try again.';
                }
                errorPopup.style.display = 'block';
                errorPopupOverlay.style.display = 'block';
            }

            function closeErrorPopup() {
                const errorPopup = document.getElementById('errorPopup');
                const errorPopupOverlay = document.getElementById('errorPopupOverlay');
                errorPopup.style.display = 'none';
                errorPopupOverlay.style.display = 'none';
            }
            document.addEventListener('DOMContentLoaded', function () {
                if (typeof errorMessages !== 'undefined' && errorMessages.length > 0) {
                    showErrorPopup(errorMessages);
                }
            });

            document.addEventListener('keydown', function (event) {
                if (event.key === 'Escape') {
                    closeErrorPopup();
                }
            });
        </script>

</html>
