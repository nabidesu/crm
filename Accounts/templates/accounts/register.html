{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <style>
        body {
            padding: 0px;
            margin: 0px;
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(255, 255, 255);
            box-sizing: border-box;
            background: url("{% static 'images/register.webp' %}") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            padding-top: 0px;
            margin-top: 0px;
        }




        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 500px;
            margin: 10vh auto;
            background: transparent;
            box-shadow: 0 0 25px rgb(255, 254, 254);
            border-radius: 25px;
            background-color: rgb(14, 16, 33);
            opacity: 70%;
        }

        h2 {
            font-size: 50px;
            font-family: serif;
        }

        form {
            padding: 10px;
            display: flex;
            flex-direction: column;
            width: 85%;
        }

        .form-item {
            color: white;
            display: flex;
            width: 90%;
            background: transparent;
            margin: 10px auto;
            border-radius: 15px;
            align-items: center;
            border: 1px solid rgb(188, 209, 217);
        }

        .form-item:hover {
            border: 2px solid rgb(39, 60, 108);

        }

        input {
            background: transparent;
            width: 80%;
            height: 30px;
            outline: none;
            border: none;
            margin: auto;
            color: rgb(255, 255, 255);
            font-size: 17px;
        }

        button[type="Register"] {
            width: 180px;
            font-size: 20px;
            margin: 10px auto;
            padding: 8px;
            background: rgba(2, 2, 2, 0.72);
            border: none;
            color: rgb(250, 248, 248);
        }

        button[type="Register"]:hover {
            background: rgba(111, 178, 249, 0.678);
        }


        button {
            font-size: 18px;
            padding: 5px 16px;
            margin: 5px 15px;
            width: 180px;
            background: transparent;
            color: white;
            cursor: pointer;
            transition: all 0.7s ease;
        }

        p {
            font-size: 18px;
            margin: 5px;
            color: aliceblue;
        }

        a {
            color: rgb(208, 200, 200);
        }

        a:hover {
            color: rgb(148, 153, 255);
        }

        ::placeholder {
            color: lightgray;
            /* Light grey color for placeholder text */
        }

        .place {
            color: lightgray;
        }
    </style>
</head>

<body>

    <!-- for form container -->
    <div class="container">
        <h2>Registration</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-item" style="color: white;">

                {{ form.first_name }}
            </div>
            <div class="form-item" style="color: white;">

                {{ form.last_name }}
            </div>
            <div class="form-item" style="color: white;">

                {{ form.username }}
            </div>
            <div class="form-item" style="color: white;">

                {{ form.email }}
            </div>
            <div class="form-item" style="color: white;">

                {{ form.password1 }}
            </div>
            <div class="form-item" style="color: white;">

                {{ form.password2 }}
            </div>


            {{form.errors}}
            <button type="submit" style="margin-left: 120px">REGISTER</button>


            <p style="margin-left: 40px;">Already have an account ? <a href="/login">Login </a></p>

        </form>

    </div>

    <!-- var form_fields = document.getElementsByTagName('input') -->

</body>

</html>
