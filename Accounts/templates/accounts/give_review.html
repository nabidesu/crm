                <p style="color: #666; font-size: 14px; line-height: 1.6;">{{i.review}}</p>


            </div>
            {% endfor %}

            <!-- Form Section -->
            <div style="flex: 1; padding-left: 20px; min-width: 300px;">
                <h2 style="text-align: center; color: #333;">Share your experience</h2>
                <div
                    style="background-color: #ffffff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 20px;">


                    <form method="POST" action="{% url 'give_review' %}">
                        {% csrf_token %}
                        <!-- Name Field -->
                        <div style="margin-bottom: 15px;">

                            <label for="name"
                                style="display: block; font-weight: bold; margin-bottom: 5px;">Name</label>
                            {{form.name}}

                        </div>

                        <!-- Phone Number Field -->
                        <div style="margin-bottom: 15px;">
                            <label for="phone" style="display: block; font-weight: bold; margin-bottom: 5px;">Phone
                                Number</label>
                            {{form.phone_number}}
                            <!-- Review Field -->
                            <div style="margin-bottom: 15px;">
                                <label for="review"
                                    style="display: block; font-weight: bold; margin-bottom: 5px;">Review</label>
                                {{form.review}}

                                <div style="margin-bottom: 15px;">
                                    <label for="review"
                                        style="display: block; font-weight: bold; margin-bottom: 5px;">Emotion</label>
                                    {{form.emotion}}

                                    <!-- Submit Button -->
                                    <button type="submit"
                                        style="width: 100%; padding: 10px; background-color: #28a745; color: #fff; font-size: 16px; font-weight: bold; border: none; border-radius: 5px; cursor: pointer;">
                                        Submit
                                    </button>
                                    {{form.errors}}
                    </form>

                </div>
            </div>

        </div>
